<VirtualHost *:80>
	
	#On pourra utiliser l'adresse demo.res.ch dans notre commande GET 
	ServerName demo.res.ch

	#ErrorLog ${APACHE_LOG_DIR}/error.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	#Si on spécifie dans la commande GET /api/students/ alors on va retourner le tableau aléatoire
	ProxyPass "/api/students/" "http://172.17.0.3:3000/"
	ProxyPassReverse "/api/students/" "http://172.17.0.3:3000/"

	#Pour tout autre chemin spécifié on répondra par la page index.js
	ProxyPass "/" "http://172.17.0.2:80/"
	ProxyPassReverse "/" "http://17.17.0.2:80/"

</VirtualHost>

